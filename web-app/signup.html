<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign up </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" id="signinuphtml" name="accountsetup">
        <link rel="stylesheet" href="dist/css/accountsetup.css">
        <script src="https://kit.fontawesome.com/4c27c7009d.js" crossorigin="anonymous"></script>
        <script src="dist/js/accountsetup.js"></script>
    </head>
    <body>
        <div class="form-box">
            <br>
            <h1> Sign Up </h1>
            <form class="accountcreate" id="accountcreate">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="accountName" class="accountName" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="accountEmail" class="accountEmail" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="accountPassword" class="accountPassword" required>
                    </div>
                    <br>
                    <div class="btn-group">
                        <button type="button" class="button-shrink" id="signupBtn" onclick="signUp()">Create Account</button>
                    </div>
                    <div class="btn-signin">
                        <br><br>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp;&nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp;&nbsp; 
                        &nbsp; &nbsp;&nbsp; &nbsp;
                        &nbsp;  <b>Have an account already? </b>
                        <button type="button" class="button-shrink" id="signinBtn" onclick="window.location.href='signin.html'"> Sign in</button>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
